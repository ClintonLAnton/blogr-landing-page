<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogr Landing Page</title>
    <link rel="stylesheet" href="/resources/index.css">
</head>
<body>
    <section class="hero">
        <div class="navbar">
            <div class="logo"><img src="/resources/images/logo.svg" alt="logo"></div>
            <div class="sub__menu">
                <button class="btn">Product <img src="/resources/images/icon-arrow-dark.svg" alt="down arrow"></button>
                <div class="list">
                    <a href="#">Overview</a>
                    <a href="#">Pricing</a>
                    <a href="#">Marketplace</a>
                    <a href="#">Features</a>
                    <a href="#">Integrations</a>
                </div>
                <button class="btn">Company <img src="/resources/images/icon-arrow-dark.svg" alt="down arrow"></button>
                <div class="list">
                    <a href="#">About</a>
                    <a href="#">Team</a>
                    <a href="#">Blog</a>
                    <a href="#">Careers</a>
                </div>
                <button class="btn">Connect <img src="/resources/images/icon-arrow-dark.svg" alt="down arrow"></button>
                <div class="list">
                    <a href="#">Contact</a>
                    <a href="#">Newsletter</a>
                    <a href="#">LinkedIn</a>
                </div>
                <div class="button__container">
                    <button class="login">Login</button>
                    <button class="sign__up">Sign Up</button> 
                </div>
            </div>
            <div class="menu__icon"><img src="/resources/images/icon-hamburger.svg" alt="hamburger menu"></div>
        </div>

        <div class="hero__content">
            <h1>A modern<br> publishing platform</h1>
            <p>Grow your audience and build your<br> online brand</p>
        
            <div class="content__buttons">
                <button class="start__btn">Start for Free</button>
                <button class="learn__btn">Learn More</button>
            </div>
        </div>

        
        
    </section>
    <script src="/resources/index.js"></script>
</body>
</html>
